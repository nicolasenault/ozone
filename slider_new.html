	function nextAction() {
		if (rangeSlider.value >= MAX) {
			rangeSlider.value = MIN;
		} else {
			rangeSlider.value++;
		}
		rangeChange();
	}
	
	function prevAction() {
		if (rangeSlider.value <= MIN) {
			rangeSlider.value = MAX;
		} else {
			rangeSlider.value--;
		}
		rangeChange();
	}
	
	function rangeChange(e) {
		document.getElementById('myImg').src = data[rangeSlider.value].img;
		document.getElementById('dateJour').innerHTML = data[rangeSlider.value].jour;
	};
	
	function btnPlayAction() {
		counter = setInterval(function() {
			if (rangeSlider.value < MAX) {
				nextAction();
			} else {
				clearInterval(counter);
			}
			
		}, 1000);
	}
	
	function btnStopAction() {
		 clearInterval(counter);
	}
